<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
 
    <title>Document</title>
    <style>
         .b{
            border: solid 1px black;

        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 b">
                <!-- fluid : 4개의 컬럼에 맞게끔 -->
                <img class="img-fluid b" src="https://cdn.aitimes.kr/news/photo/202303/27617_41603_044.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle b" src="https://cdn.aitimes.kr/news/photo/202303/27617_41603_044.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail b" src="https://cdn.aitimes.kr/news/photo/202303/27617_41603_044.jpg" alt="">
            </div>


           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
